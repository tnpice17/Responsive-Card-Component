<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@300;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="image">
            <img src="storage\illustration-hero.svg" alt="">
        </div>
        <div class="content">
            <span>
                <h1>
                    Order Summary
                </h1>
                <p>You can now listen to millions of songs, <br>
                audiobooks, and podcasts on any device <br>
            anywhere you like!</p>
            </span>
            <section>
                <div class="icon">
                    <img src="storage/icon-music.svg" alt="">
                </div>
                <span>
                    <h4>Annual Plan </h4>
                    <h4 class="bott">$59.99/year</h4>
                </span>
                <span>
                    <a href="">
                        Change
                    </a>
                </span>
            </section>
                <button type="button">
                    Proceed to Payment
                </button>
            <h4 class="Cancel"><a href="#">
                Cancel Order </a>
            </h4>
        </div>
    </div>
</body>
</html>
